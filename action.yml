name: ghrepotag
description: Get commit SHA for a GitHub repo's latest release tag

branding:
  icon: "activity"
  color: "green"

inputs:
  org:
    description: "Name of GitHub user or organization"
    required: true
    type: string
  repo:
    description: "Name of GitHub repository"
    required: true
    type: string

outputs:
  latest-sha:
    description: "The latest commit SHA"
    value: ${{ steps.step_id.outputs.latest-sha }}

runs:
  using: node20
  main: dist/index.js
